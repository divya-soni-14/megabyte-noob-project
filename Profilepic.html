<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./profilepic.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>    
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-img">
                <img src="./images/sufiyan.jpeg" width="200" alt="">
            </div>
            <div class="profile-nav-info">
                <h3 class="user-name">Blah Blah
                </h3>
                <div class="address">
                    <p class="state">Telengana
                    </p>
                    <span class="country">India
                    </span>
                </div>
            </div>
            <div class="profile-option">
                <div class="notification">
                    <i class="fa fa-bell"></i>
                    <span class="alert-message">1</span>
                </div>
            </div>
        </div>
        <div class="main-bd">
            <div class="left-side">
                <div class="profile-side">
                    <p class="mobile-no">
                        <i class="fa fa-phone"></i>+123456789
                    </p>
                    <p class="user-mail">
                        <i class="fa fa-envelope">
                        </i>Some1@gmail.com
                    </p>
                    <div class="user-bio">
                        <p class="bio">
                            Hey my name is some1</p>
                    </div>
                    <div class="profile-btn">
                        <button class="chatbtn">
                            <i class="fa fa-comment"></i>Chat
                        </button>
                        <button class="createbtn">
                            <i class="fa fa-plus"></i>Create
                        </button>
                    </div>
                    <div class="user-rating">
                        <h3 class="rating">4.5
                        </h3>
                        <div class="rate">
                            <div class="stars">
                                <i class="fa fa-star">
                                    *  </i>
                                <i class="fa fa-star">*</i>
                                <i class="fa fa-star">*</i>
                                <i class="fa fa-star">*</i>
                                <i class="fa fa-star">*</i>
                            </div>
                            <span class="no-user"><span>123</span>&nbsp;&nbsp;
                            reviews</span>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="nav">
                    <ul>
                        <li onclick="tabs(0)" 
                        class="user-post active"></li>
                        <li onclick="tabs(1)" 
                        class="user-review"></li>
                        <li onclick="tabs(2)" 
                        class="user-setting">
                        </li>
                    </ul>
                </div>
                <div class="profile-body">
                    <div class="profile-posts-tab">
                        <h1>Your Posts</h1>
                        <p>
                            Some Random Text
                        </p>
                    </div>
                    <div class="profile-review-tab">
                        <h1>User Reviews</h1>
                        <p>Some Random Shit</p>
                    </div>
                    <div class="profile-setting-tab">
                        <h1>Account Setting</h1>
                        <p>Some Ranodm Shit</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
          <script src="./main.js"></script>
          <script src="./jquery/jquery.js"></script>           
</body>
