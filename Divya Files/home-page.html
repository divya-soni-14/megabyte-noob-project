<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakerSpace NITW</title>
      <link rel="stylesheet" href="home-page.css">
      <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

    <div class="header">
        <div class="header-left">
            <span class="logo">
                <h2 class = "logo-text">DevSpace<span id = 'logo-text-2'>NITW</span></h2>
            </span>
            </div>
            <div class="header__search">
                <i class="fas fa-search"></i>
                <input type="text" class="text" placeholder="Find Some Developers!">
        </div>
            

        <div class="header-right">
            <div class="headerOptions">
                <div class="hoption">
                    <i class="fas fa-home icon"></i>
                <h3>Home</h3>
                </div>

                <div class="hoption">
                    <i class="fas fa-comments icon"></i>
                    <h3>Messages</h3>
                </div>

                <div class="hoption">
                    <i class="fas fa-home icon"></i>
                <h3>Notifications</h3>

                </div>           

            </div>
        </div>
    </div>

    <div class="body_main">
        <div class="sidebar">
            <div class="siderbar-bottom">
                <p class="recent">Interests</p>
                <div class="recentItem">
                    <span>#</span>
                    <p>Django</p>
                </div>
                <div class="recentItem">
                    <span>#</span>
                    <p>Python</p>
                </div>
                <div class="recentItem">
                    <span>#</span>
                    <p>Web Development</p>
                </div>
                <div class="recentItem">
                    <span>#</span>
                    <p class = 'last'>Vue</p>
                </div>
            </div>
        </div>

        <div class="feed">
            <div class="feed__inputContainer">
                <div class="feed__input">
                 <div class="hoption">
                    <i class="fas fa-plus-square icon"></i>
                 </div>
                     <form>
                        <input type="text" placeholder="Share your new project with everyone!">
                    </form>
                </div>
                <div class="feed__inputOptions">
                    <div class="hoption">
                        <i class="fas fa-images icon"></i>
                    <h3>Insert Image</h3>
                    </div>
                    <div class="hoption">
                        <i class="fas fa-file-alt icon"></i>
                    <h3>Write Article</h3>
                    </div>
                    <div class="hoption">
                        <i class="fas fa-video icon"></i>
                    <h3>Insert Video</h3>
                    </div>
                    <div class="hoption">
                        <i class="fas fa-code icon"></i>
                    <h3>Share Code</h3>
                    </div>
                </div>          
            </div>
                <!-- Post Starts -->
            <div class="post">
                <div class="post__header">
                    <i class="fas fa-user-circle icon"></i>
                    <div class="post__info">
                        <h2>John Doe</h2>
                        <p>Job Description</p>
                    </div>
                </div>

                <div class="post__body">

                </div>

                <div class="post__reaction">

                </div>
            </div>
            </div>
            
            <div class="sidebar-left">
                <div class="sidebar-top">
                    <img src="img/gradient-bg.jpg" class="pp-bg" alt="">
                    
                    <div class="dp">
                        <img class="dp-pic" src="img/person.png">
                    </div>   
                    
                    <div class="info">
                        <h2>Sufiyan Ansari</h2>
                    <h4>@sufiyan.ansari</h4>
                    </div>
                    <div class="sidebar-stats">
                        <div class="stat">
                            <p>Daily Profile Views</p>
                            <p class="statNumber">543</p>
                        </div>
        
                        <div class="stat">
                            <p>Experience Points</p>
                            <p class="statNumber">544</p>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
        


               
        
    
   
    </div>

</body>
</html>
